    <title>BANANA POP</title>

<html>
<body>
    <button onclick="myfun()">Try it</button>

    <br><br><br><br>
    
    <span id="demo"></span>
    <script>
        var fruits=["Banana","Mango","Grapes","Orange","Apple"];
        document.getElementById("demo").innerHTM=fruits;

        function myfun()

        {
            fruits.pop("Mango","MANOHAR");
            document.getElementById("demo").innerHTML=fruits;
        }
    </script>

    <br><br><br><br>

    <script>
        var no=[]
        for(var i=1;i<=10;i++)
        {
            no.push(i)
        }
        document.write(no)
    </script>
