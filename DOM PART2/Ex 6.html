<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PART2 EX 6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />

    <style>
        textarea
        {
            height: 400px;
        }
    </style>

    <script>
        function myfun()
        {
            // target input_by_Id_Reference....
            var input_dom=document.getElementById('uname')

            // target span_by_Id_Reference....
            var span_dom=document.getElementById('uname_response')


            // // Get the value of input.....
            // alert(input_dom.value)

            //dom.innerText=js_response
            span_dom.innerHTML=`Total No.Of Characters: ${ input_dom.value.length}`
        }
    </script>
</head>
<body>
    <div class="container p-5 w-50">
    
    
        <div class="mb-3">
            <label class="form-label">Name [Enter Max 1009 letters</label>
            <textarea maxlength="1009" type="text" class="form-control" id="uname" onkeyup="myfun()"></textarea>
            <span id="uname_response">0</span>/1009
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary">Read_Response</button>
        </div>
    
    </div>
</body>
</html>
