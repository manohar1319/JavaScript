<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PART2 EX 7</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />

    <style>
        textarea
        {
            height: 400px;
            resize: none;
        }
    </style>

    <script>
        function myfun()
        {
            // target input_by_Id_Reference....
            var input_dom=document.getElementById('uname')

            // target span_by_Id_Reference....
            var span_dom=document.getElementById('uname_span')

            // target meter_by_Id_Reference....
            var meter_dom=document.getElementById('uname_meter')


            // // Get the value of input.....
            // alert(input_dom.value)

            //dom.innerText=js_response
            span_dom.innerHTML=input_dom.value.length

            meter_dom.value=input_dom.value.length

        }
    </script>
</head>
<body>
    <div class="container p-5 w-50">
    
    
        <div class="mb-3">
            <label class="form-label">Name [Enter Max 1009 letters</label>
            <textarea maxlength="1009" type="text" class="form-control" id="uname" onkeyup="myfun()"></textarea>

            <div class="d-block">
                <span id="uname_span">0</span>/1009
            </div>

            <meter id="uname_meter" class="d-block w-100" max="1009" min="0" value="0"></meter>    
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary">Read_Response</button>
        </div>
    
    </div>
</body>
</html>
