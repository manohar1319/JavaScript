<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PART2 EX 8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />

    <style>
        textarea
        {
            height: 400px;
            resize: none;
            
        }
    </style>

    <script>
        function myfun()
        {
            // target input_by_Id_Reference....
            var input_dom=document.getElementById('uname')

            // target span_by_Id_Reference....
            var span_dom=document.getElementById('uname_span')

            //total_no_of_characters_of_textbox....
            var no_of_chars=input_dom.value.length

            var max_char_input=1009

            // target meter_by_Id_Reference....
            var meter_dom=document.getElementById('uname_meter')

            //dom.innerText=js_response
            span_dom.innerHTML=max_char_input-no_of_chars  //1009-input.value.length

            meter_dom.value=max_char_input-no_of_chars

        }
    </script>
</head>
<body>
    <div class="container p-5 w-50">
    
    
        <div class="mb-3">
            <label class="form-label">Name [Enter Max 1009 letters]</label>
            <textarea maxlength="1009" type="text" class="form-control" id="uname" onkeyup="myfun()"></textarea>

            <div class="d-block">
                Left Characters: <span id="uname_span">1009</span>
            </div>

            <meter id="uname_meter" class="d-block w-100" max="1009" min="0" value="1009"></meter>    
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary">Read_Response</button>
        </div>
    
    </div>
</body>
</html>
