<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D & T EX 7</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />

    <style>
        .form-control {
            height: 400px;
            resize: none;
            border: groove lightgray 10px;
        }
    </style>

    <script>
        function myfun(Source) 
        {
            document.getElementById('img_response').src = Source
        }

    </script>
</head>

<body>
    <div class="container py-5">

        <div class="row">
            <div class="col-lg-3">

                <ul class="list-group w-50" id="lists">

                    <script>

                        var res = ""
                        for (var i=1;i<=8;i++) {
                            res += `<li class="list-group-item">
                                            <img src="./images/shoes-${i}.png" class="w-100" onmouseover="myfun(this.src)" />
                                            </li>
                                            `
                        }

                        document.write(res)

                        document.getElementById('lists').innerHTML=res

                    </script>
                </ul>



            </div>
            <div class="col-lg-9">
                <img src="./images/shoes-1.png" class="w-75 border-primary" style="height: 500px;" />


            </div>
        </div>

    </div>
</body>

</html>
