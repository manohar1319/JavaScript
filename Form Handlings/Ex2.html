<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&H EX2</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />


    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="../formhandlings/icons-1.9.1/font/bootstrap-icons.css">


    <!-- FontAwesome icons -->
    <link rel="stylesheet" href="css/FontAwesome_icons">


    <!-- Javascript -->
    <script>
        function myfun()
        {
            // Get value from textboxes
            var uname=document.getElementById('uname')
            var email=document.getElementById('email')
            var pwd=document.getElementById('pwd')
            var status=true


            // errors
            var uname_err=document.getElementById('uname_err')
            var email_err=document.getElementById('email_err')
            var pwd_err=document.getElementById('pwd_err')


            //BOOTSTRAP_icons
            var wrong=`<i class="bi bi-patch-exclamation-fill"></i>` 
            var right=`<i class="bi bi-patch-check-fill"></i>`


            // //FontAwesome_icons 
            // var wrong=`<i class="fas fa-power-off"></i>`
            // var right=`<i class="fas fa-check-circle"></i>`


            //uname  
            if(uname.value==undefined || uname.value=="")
            {
                uname_err.innerHTML=`<i class="bi bi-patch-exclamation-fill"></i> Enter username`
                uname.style.border="#f52525 solid"
                status=false; 
            }
            else
            {
                uname_err.innerHTML=`${right} Thank you`
                uname.style.border="#27bd22 solid"
                uname_err.className="text-success"
            }

            
            //email 
            if(email.value==undefined || email.value=="")
            {
                email_err.innerHTML=`${wrong} Enter Email Name`
                email.style.border="#f52525 solid"
                
                status=false;
            }
            else if(email!=="")
            {
                email_err.innerHTML=`${right} Thank you`
                email.style.border="#27bd22 solid"
                email_err.className="text-success"
            }


            //password
            if(pwd.value==undefined || pwd.value=="")
            {
                pwd_err.innerHTML=`${wrong} Enter Password`
                pwd.style.border="#f52525 solid"
                status=false;
            }
            else if(pwd!=="")
            {
                pwd_err.innerHTML=`${right} Thank you`
                pwd.style.border="#27bd22 solid"
                pwd_err.className="text-success"
            }
            
            return status;

        }
    </script>
</head>
<body>

    <div class="container p-5">

     
     <form action="serverPage.php/ .jsp/ .asp/ .py/ .js" onsubmit="return myfun()">


        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="uname" value="" />
            <output id="uname_err" class="text-danger"></output>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" id="email" value="" />
            <output id="email_err" class="text-danger"></output>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd" value="" />
            <output id="pwd_err" class="text-danger"></output>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>

     </form>   
    </div>
    
</body>
</html>
