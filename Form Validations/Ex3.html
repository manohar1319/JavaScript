<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form EX3</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="../Form Validations/icons-1.9.1/font/bootstrap-icons.css">
    
    <!-- JS -->
    <script src="/js/Ex3.js"></script>
</head>

<body>


    <div class="container p-5 w-50">

        <form 
            onsubmit="return formValidations()" 
            action="server.php/server.py/server.jsp/server.asp/server.js">

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="uname" />
                <span id="uname_span"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" />
                <span id="email_span"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="text" class="form-control" id="pwd" />
                <span id="pwd_span"></span>
            </div>

            <div class="mb-3">
                <button class="btn btn-primary" type="submit">SEND</button>
            </div>
        </form>


    </div>
</body>

</html>
