<!DOCTYPE html>

<body>

    <h3 class="text-center py-2">EMP_DATA</h3>
    <table class="table text-center w-50 mx-auto table-bordered">
        <thead>
            <tr class="text-dark">
                <th>ID</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>PHONE</th>
            </tr>
        </thead>

        <tbody class="text-primary">
            <script>
                for(var e of emp)
                {
                    document.write(`<tr>
                        <td>${e.id}</td>
                        <td>${e.name}</td>
                        <td>${e.email}</td>
                        <td>${e.phone}</td>
                        </tr>`)
                }
            </script>
        </tbody>
    </table>
